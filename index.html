<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couple Hashtag Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hashtag Generator</h1>
    <p>Create your unique couple hashtag instantly!</p>

    <div class="input-group">
      <input type="text" id="name1" placeholder="Enter first name" autocomplete="off"">
      <input type="text" id="name2" placeholder="Enter second name" autocomplete="off"">
    </div>

    <button onclick="generateHashtags()">Generate Hashtags</button>

    <div class="current-tag" id="currentTag"></div>

    <div class="btn-group">
      <button onclick="copyTag()"> Copy to the clipboard</button>
      <button onclick="nextTag()"> Reset</button>
      <button onclick="showHistory()">History</button>
    </div>

    <div class="history" id="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
